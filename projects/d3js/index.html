<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>d3 sandbox</title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.js'></script>
        <script src="https://d3js.org/d3-ease.v1.min.js"></script>
        <style type="text/css" media="screen">
          .playing-field {
            background: #fff;
          }

          .event {
            margin: 10px;
          }
        </style>
    </head>
    <body>
      <div style='display: flex; justify-content: center'>
        <p class='remove event' style='text-align: center'>mouseover to remove!</p>
        <p class='add event' style='text-align: center'>mouseover to add!</p>
      </div>

      <script>
        var ease = d3.easeCubic;

        var w = '100%';
        var h = 500;

        var dataset = [];

        var pushData = function() {
          dataset.push(Math.random() * 20)
        };

        for (i = 1; i < 10; i++) {
          pushData();
        };

        // set up the playing field
        var svg = d3.select('body')
                    .append('svg')
                      .attr('width', w)
                      .attr('height', h)
                      .attr('class', 'playing-field')

        // create circles with dataset
        // it needs to select all circles to see what's different this time around
        var create = function() {
          svg.selectAll('circle')
             .data(dataset)
             .enter()
             .append('circle')
               .attr('cx', function(d, i) { return i * 20 + 50 })
               .attr('cy', h)
             .transition()
               .attr('cy', h / 2)
               .attr('r', function(d) { return d * 1.5 })
               .attr('opacity', 0.5)
               .attr('fill', '#369')
        };

        create();

        d3.select('.add')
          .on('mouseover', function() {
            pushData();

            create();
          });

        d3.select('.remove')
          .on('mouseover', function() {
            dataset.shift()

            svg.selectAll('circle')
               .data(dataset)
               .exit()
               .transition()
               .attr('cy', 0)
               .attr('r', '0px')
               .remove()
          });

      </script>
    </body>
</html>
