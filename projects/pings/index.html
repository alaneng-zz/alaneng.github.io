<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Ping</title>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <style>

          body {
            background: #f4f4f4;
            margin: auto;
          }

          svg {
            display: block;
            margin: auto;
          }
        </style>
    </head>
    <body>
      <div class='root'>
        <svg width='400' height='300'></svg>
      </div>
      <script>
        let svg = d3.select('svg');

        svg.append('circle')
            .attr({
              'fill': '#369',
              'r': 10,
              'cx': '50%',
              'cy': '200px'
            });

        function ping() {
          svg.append('circle')
              .attr({
                'cx': '50%',
                'cy': '200px',
                'r': 1,
                'stroke': '#369',
                'stroke-opacity': 1,
                'stroke-width': '3px'
              })
              .transition()
                .duration(2000)
                .attr({
                  'fill': 'none',
                  'r': 80,
                  'stroke': '#369',
                  'stroke-width': '0px',
                  'stroke-opacity': 0
                })
        };

        setInterval(ping, 500);

      </script>
    </body>
</html>
