<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Ping</title>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <style>
          body {
            background: #f4f4f4;
            margin: auto;
          }

          svg {
            display: block;
            margin: auto;
          }
        </style>
    </head>
    <body>
      <div class='root'>
        <svg width='100%' height='500px'></svg>
      </div>
      <script>
        let svg = d3.select('svg');
        let cx = '50%';
        let cy = '50%';

        svg.append('circle')
            .attr({
              'fill': '#369',
              'r': 10,
              'cx': cx,
              'cy': cy
            });

        function ping() {
          svg.append('circle')
              .attr({
                'cx': cx,
                'cy': cy,
                'r': 1,
                'stroke': '#369',
                'stroke-opacity': 1,
                'stroke-width': '3px'
              })
              .transition()
                .duration(3000)
                .attr({
                  'fill': 'none',
                  'r': 80,
                  'stroke': '#369',
                  'stroke-width': '0px',
                  'stroke-opacity': 0
                })
        };

        setInterval(ping, 500);
      </script>
    </body>
</html>
